<div id="map" style="height: 500px;" class="mb-5"></div>

{{- range .Sections -}}
    {{- range $i, $e := .Pages -}}
        {{- if .Params.coord_lat -}}
            <span data-title="{{ .Title }}" data-link="{{ .Permalink }}" data-coordlat="{{ .Params.coord_lat }}" data-coordlon="{{ .Params.coord_lon }}" class="js-marker"></span>
        {{- end -}}
    {{- end -}}
{{- end -}}

{{ $style := resources.Get "css/leaflet.css" | resources.Fingerprint }}
<link href="{{ $style.Permalink }}" rel="stylesheet" {{ if not .Site.Params.disable_sri }}
      integrity="{{ $style.Data.Integrity }}" crossorigin="anonymous" {{ end }}>

{{ $leaflet := resources.Get "js/leaflet.min.js" | resources.Fingerprint }}
<script src="{{ $leaflet.Permalink }}" integrity="{{ $leaflet.Data.Integrity }}"
        crossorigin="anonymous"></script>
