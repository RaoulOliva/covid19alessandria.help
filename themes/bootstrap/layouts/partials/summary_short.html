<div class="col-md-4">
    <div class="card mb-4 shadow-sm" style="min-height: 205px">
        <div class="card-body">

            <div class="cart-title">
                <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
            </div>

            <hr>

            {{ if .Content }}
                <div class="cart-content">
                    {{ .Content | truncate 120 }}
                </div>
            {{ end }}

        </div>
    </div>
</div>
